<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JS_Task-2</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
        }
        #output {
            font-size: 24px;
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <h1>Alphabetical Order</h1>
    <input type="text" id="inputString" placeholder="Enter a string">
    <button onclick="sortString()">output</button>
    <div id="output"></div>

    <script>
        function sortString() {
            const inputString = document.getElementById('inputString').value;
            const sortedString = inputString.split('').sort().join('');
            document.getElementById('output').innerHTML = `Sorted String: ${sortedString}`;
        }
    </script>
</body>
</html>
