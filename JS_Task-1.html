<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JS_Task-1</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
        }
        #output {
            font-size: 24px;
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <h1>Reversing a number</h1>
    <input type="number" id="inputNumber" placeholder="Enter a number">
    <button onclick="reverseNumber()">output</button>
    <div id="output"></div>

    <script>
        function reverseNumber() {
            const inputNumber = document.getElementById('inputNumber').value;
            const reversedNumber = parseInt(inputNumber.toString().split('').reverse().join(''));
            document.getElementById('output').innerHTML = `Reversed Number: ${reversedNumber}`;
        }
    </script>
</body>
</html>
